<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./Who's that Monstermon.css" rel="stylesheet">
    <title>Who's that Monstermon</title>
</head>

<body class = "fluid-container" >
    
    <!-- Most of the elements lack value and are filled in with JavaScript -->
    <main class = "container mx-auto row justify-content-center mt-2 pb-2" >

        <!-- this is a *popUp that only appears when an answer is chosen
        (from display none to display block) -->
        <div id = "popUpCorrect" class = "d-none position-absolute text-center col-6 top-25 row">
            <p id = "popUpText" class = "fw-bold fs-3 d-inline-block text-wrap"></p>
            <button id = "next" class = "float-end d-inline-block">Next</button>
            <figure class = "figurePopUp">
                <img id = "correctImg" class = "col-5">
                <figcaption id = "correctCaption" class = "fst-italic fs-3">
                </figcaption>
            </figure>
        </div>

        <!-- container for the title (header) and score  -->
        <div id = "scoreboard" class = "row col-12 gy-1">
            <h1 class = "col" >Who's that Monstermon</h1>
            <div class = "col-2 align-self-end">
                <p id = "totalCorrect" class = "d-inline-block">1</p>
                <p class = "d-inline-block">/</p>
                <p id = "totalQuestionsNumber" class = "d-inline-block">10</p>
            </div>
        </div>

        <!-- container for the pokemon images -->
        <section id = "monstermonHolder" class = "row justify-content-center col-12 gy-1">
            <h2 class = "text-center col-12">Monstermon</h2>
            <div id = "figureHolder" class = "col-12 row justify-content-between">
                <figure class = "col-3 row text-center justify-content-center">
                    <img class = "col-10 imgLineUp">
                    <figcaption class = "col-12 captionLineUp">
                    </figcaption>
                </figure>

                <figure class = "col-3 row text-center justify-content-center">
                    <img class = "col-10 imgLineUp">
                    <figcaption class = "col-12 captionLineUp">
                    </figcaption>
                </figure>

                <figure class = "col-3 row text-center justify-content-center">
                    <img class = "col-10 imgLineUp">
                    <figcaption class = "col-12 captionLineUp">
                    </figcaption>
                </figure>

                <figure class = "col-3 row text-center justify-content-center">
                    <img class = "col-10 imgLineUp">
                    <figcaption class = "col-12 captionLineUp">
                    </figcaption>
                </figure>
            </div>
        </section>
        
        <!-- container for the hints that lead to the correct pokemon  -->
        <section id = "questions" class = "text-center col-12 gy-2">
            <h2>Hints</h2>
            <ul class = "list-group">
                <li class = "list-group-item">One of my abilities is called <p class = "hint d-inline-block fst-italic"></p>.</li>
                <li class = "list-group-item">I am a <p class = "hint d-inline-block fst-italic"></p> type Monstermon.</li>
                <li class = "list-group-item">One of my first video game appearances is in Monstermon <p class = "hint d-inline-block fst-italic"></p>.</li>
            </ul>
        </section>

    </main>
</body>

<script type = "text/javascript" src = "./Who's that Monstermon.js"></script>

</html>
